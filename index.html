<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <!-- Login Section Start -->
        <div id="userLoginSection">
            <h1 class="text-center icon">MY BANK</h1>
            <div class="row py-5">
                <div class="col-lg-12">
                    <div class="login_box form-box">
                        <h4 class="text-center">User Login</h4>
                        <input type="text" class="form-control my-4" placeholder="Enter your email address">
                        <input type="password" class="form-control my-4" placeholder="Enter your password">
                        <button id="login_btn" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Section End -->

        <!-- Transition Section Start -->
        <div id="transitionSection">
            <h1 class="text-left icon">MY BANK - Transition</h1>
            <div class="row py-5 mb-5">
                <div class="col-lg-4">
                    <div class="transitionBar deposite">
                        <h6>Deposit</h6>
                        <h3>$<span id="depositeAmount">0</span></h3>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="transitionBar withdraw">
                        <h6>Withdraw</h6>
                        <h3>$<span id="withdrawAmount">0</span></h3>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="transitionBar balance">
                        <h6>Balance</h6>
                        <h3>$<span id="balanceAmount">1500</span></h3>
                    </div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-lg-6">
                    <div class="form-box">
                        <h6>Enter Depsoite Amount</h6>
                        <input id="depositeValue" type="text" class="form-control my-2" placeholder="enter $ amount you want to deposite">
                        <button id="depositBtn" class="btn deposite">Deposite</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-box">
                        <h6>Enter Withdraw Amount</h6>
                        <input id="withdrawValue" type="text" class="form-control my-2" placeholder="enter $ amount you want to withdraw">
                        <button id="withdrawBtn" class="btn withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Transition Section End -->
    </div>


    <!-- JavaScript Code Start -->
    <script>
        // Login Handler
        const loginBtn = document.getElementById("login_btn");
        const userLoginSection = document.getElementById("userLoginSection");
        const transitionSection = document.getElementById("transitionSection");
        loginBtn.addEventListener("click", function(){
            userLoginSection.style.display = "none";
            transitionSection.style.display = "block";
        })
        // Deposite Handler
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositeValue");
            updateSpanText('depositeAmount',depositNumber);
            updateSpanText('balanceAmount',depositNumber);
            document.getElementById("depositeValue").value = "";
        })
        // Withdraw Handler
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawValue");
            updateSpanText('withdrawAmount',withdrawNumber);
            updateSpanText('balanceAmount',-1 * withdrawNumber);
            document.getElementById("withdrawValue").value = "";
        })
        // Function Get Number From Input Field
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            if(amount == "")
            {
                const amountNumber = 0;
                return amountNumber;
            }
            else
            {
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }  
        }
        // Function Span Inner Text
        function updateSpanText(id, inputNumber)
        {
            const spanAmount = document.getElementById(id).innerText;
            const spanAmountNumber = parseFloat(spanAmount);
            const totalAmount = inputNumber + spanAmountNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
    <!-- JavaScript Code End -->

    <!-- JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
